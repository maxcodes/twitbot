AllCops:
  TargetRubyVersion: 2.6
  DisplayCopNames: true
  DisplayStyleGuide: true
  Exclude:
    - 'node_modules/**/*'
    - 'vendor/**/*'
    - 'bin/*'
    - 'db/**/*'
    - 'Dangerfile'

# LINT COPS

Lint/BooleanSymbol:
  Enabled: true

Lint/AssignmentInCondition:
  Enabled: False

# Those two exceptions are fine, both are safe
# Cop supports --auto-correct.
Lint/Debugger:
  Exclude:
    - 'app/models/amazon_book_buyer.rb'
    - 'app/models/concerns/goodreads_parser.rb'

Lint/HandleExceptions:
  Enabled: false

Lint/UnusedBlockArgument:
  Exclude:
    - 'app/graph/**/*.rb'

# RAILS COPS

Rails:
  Enabled: true

Rails/NotNullColumn:
  Enabled: false

Rails/Output:
  Description: Checks for calls to puts, print, etc.
  Enabled: true
  Include:
  - app/**/*.rb
  - config/**/*.rb
  - db/**/*.rb
  - lib/**/*.rb

Rails/TimeZone:
  Enabled: true
  Description: Checks the correct usage of time zone aware methods.
  StyleGuide: https://github.com/bbatsov/rails-style-guide#time
  Reference: http://danilenko.org/2012/7/6/rails_timezones
  EnforcedStyle: flexible
  SupportedStyles:
  - strict
  - flexible

# STYLE COPS

# Cop supports --auto-correct.
# Configuration parameters: EnforcedStyle, SupportedStyles, UseHashRocketsWithSymbolValues, PreferHashRocketsForNonAlnumEndingSymbols.
# SupportedStyles: ruby19, hash_rockets, no_mixed_keys, ruby19_no_mixed_keys
Style/HashSyntax:
  Enabled: true

# Cop supports --auto-correct.
# Configuration parameters: EnforcedStyle, SupportedStyles, ConsistentQuotesInMultiline.
# SupportedStyles: single_quotes, double_quotes
Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/ConditionalAssignment:
  Enabled: false

Style/SingleLineBlockParams:
  Enabled: false

# Cop supports --auto-correct.
# Configuration parameters: EnforcedStyle, SupportedStyles.
# SupportedStyles: prefer_alias, prefer_alias_method
Style/Alias:
  SupportedStyles:
   - prefer_alias

Style/AsciiComments:
  Enabled: false

Style/BlockComments:
  Enabled: false

# Cop supports --auto-correct.
# Configuration parameters: EnforcedStyle, SupportedStyles, ProceduralMethods, FunctionalMethods, IgnoredMethods.
# SupportedStyles: line_count_based, semantic, braces_for_chaining
# ProceduralMethods: benchmark, bm, bmbm, create, each_with_object, measure, new, realtime, tap, with_object
# FunctionalMethods: let, let!, subject, watch
# IgnoredMethods: lambda, proc, it
Style/BlockDelimiters:
  Exclude:
    - 'lib/rmagick_text_util.rb'
    - 'spec/**/*.rb'
    - 'app/graph/mutations/cash_payment_mutation.rb'

# Cop supports --auto-correct.
# Configuration parameters: EnforcedStyle, SupportedStyles.
# SupportedStyles: braces, no_braces, context_dependent
Style/BracesAroundHashParameters:
  EnforcedStyle: no_braces


# Add support for global redis instance and global statsd instance
